<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<title>Ajuda - Cadastro de Porduto</title>
</h:head>
<h:body>
	<h1>Você ainda não cadastrou nenhum produto...</h1>
	Informe o nome, fabricante e categoria para cadastrar um novo produto.<br/>
	
	
	
	<h:form>
		<ol>
		   <ui:repeat var="item" value="#{gestaoProdutoBean.listaProduto}" >
		   		<li>#{item.nome} - #{item.fabricante} - #{item.categoria}</li>
		   </ui:repeat>
		</ol>
	
		<h:commandButton value="Voltar para cadastro" action="GestaoProdutos?faces-redirect=true"/>
	</h:form>
</h:body>
</html>
